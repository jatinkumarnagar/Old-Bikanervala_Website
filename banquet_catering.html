        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-around"
          id="navbarNav"
        >
          <ul
            class="navbar-nav d-flex justify-content-around align-items-center w-100"
          >
            <li class="nav-item">
              <a class="nav-link" href="about_us.html">ABOUT US</a>

              />

            <li class="nav-item">
              <a class="nav-link active" href="banquet_catering.html">BANQUET & CATERING</a>

                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar Ends-->
    <!--Banquet & Catering Banner Starts-->
    <div class="bulk-order">
        <img class="img-fluid" src="images/banquet-catering/01.jpg">
    </div>
    <!--Banquet & Catering Banner Ends-->
    <!--Banquet & Catering Form Starts-->
    <div class="bulk-order-form form-back py-5">
      <div class="container">
        <div class="head-box text-center mb-5">
          <img src="images/bulk-order/center-logo.svg" alt="">
          <h2 class="fs-1 text-uppercase fw-bold">Bikanervala Banquet</h2>
        </div>
        <div class="bulk-form">
          <form class="mx-auto">
            <div class="row">
              <div class="col-lg-6">
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="text" placeholder="Name*" required>
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="number" placeholder="Contact No*" required>
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="text" placeholder="Venue State">
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="text" placeholder="Total Guests">
              </div>
              <div class="col-lg-6">
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="email" placeholder="E-mail*" required>
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="date" placeholder="date*">
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="text" placeholder="Venue City/Location">
                <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="text" placeholder="Venue Budget (including food and decor).">
              </div>
            </div>
            <input class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" type="text" placeholder="Event Type">
            <textarea class="shadow-none w-100 px-2 py-1 rounded border border-2 border-black mb-4" placeholder="Additional Quarries or Comments" rows="7"></textarea>
            <div class="form-button d-flex justify-content-center">
              <button type="button" class="btn btn-secondary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Banquet & Catering Form Ends-->
    <!--Footer Starts-->
    <div class="container-fluid bg-dark" style="height: 400px">
      <div class="container py-4 border-bottom">
        <div class="row py-4">
          <div class="col-lg-3">
            <img src="images/bikanervala-old-logo.avif" alt="" />
          </div>
          <div class="col-lg-3">
            <a class="text-white text-uppercase fs-3 text-decoration-none"
              >careers</a
            >
          </div>
          <div class="col-lg-3">
            <a class="text-white text-uppercase fs-3 text-decoration-none"
              >contact us</a
            >
          </div>
          <div class="col-lg-3">
            <a class="text-white text-uppercase fs-3 text-decoration-none"
              >policies / t&c</a
            >
          </div>
        </div>
      </div>
    </div>
    <!--Footer Ends-->
