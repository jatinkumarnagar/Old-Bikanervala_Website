<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--My CSS Link-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Bootstrap CDN Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icon CDN Link-->
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Order Now</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/bikanervala-old-logo.avif"
    />
  </head>
  <body>
    <!--Order Now Page Starts-->
    <div class="order-back">
      <div class="container row mx-auto">
        <div class="col-lg-6 bg-black bg-opacity-50 h-100 py-4 px-5">
          <div class="rounded-pill bg-white mb-5" style="width: 225px">
            <a href="index.html">
              <img src="images/order-now/logo.png" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="order-text mb-5">
            <h3 class="fw-bold text-white">How would you like to order?</h3>
            <div class="order-dp-button my-3">
              <button type="button" class="btn btn-light me-3">
                <i class="bi bi-truck"></i>
                Delivery
              </button>
              <button type="button" class="btn btn-light">
                <i class="bi bi-basket2"></i>
                Pickup
              </button>
            </div>
            <a href="#" class="text-white fw-bold">Skip to see menu</a>
          </div>
          <div class="order-form mb-5">
            <form>
              <label class="form-control bg-transparent border-0 text-white">Enter your location to find nearby outlets</label>
              <input class="w-100 py-2 px-2 rounded border border-0 shadow-none" type="text" placeholder="Enter your address">
            </form>
          </div>
        </div>
        <div class="col-lg-6 mt-4">
          <div class="order-auth d-flex justify-content-end">
            <button type="button" class="btn btn-light border border-black border-2">Create Account</button>
            <button type="button" class="btn btn-light border border-black border-2 ms-3">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!--Order Now Page Ends-->
    <!---->
    <div class="bg-dark text-center">
      <p class="text-white fw-bold py-2 mb-0">Developed by Jatin Kumar Nagar</p>
    </div>
    <!---->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Bootstrap CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--My JS Script-->
    <script src="js/index.js"></script>
  </body>
</html>
